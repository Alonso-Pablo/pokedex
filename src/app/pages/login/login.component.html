<div class="flex flex-1 justify-center py-2">
  <div class="flex flex-col items-center gap-4">
    <h2>Log in</h2>
    <p>If you don't have an account: <a routerLink="/signup" class="bg-gray-400 py-1 px-4 rounded-lg">Signup</a>
    <form [formGroup]="loginForm" class="w-full flex flex-col gap-12">
      <label class="flex flex-col">
        Nickname:
        <input
          formControlName="nickname"
          name="nickname"
          placeholder="nickname"
          class="bg-gray-50 px-4 py-2"
          type="text"
        />
        <div *ngIf="formFieldsErrors.nickname.required">
          <span role="alert" class="text-red-600">{{ formFieldsErrors.nickname.required }}</span>
        </div>
      </label>
      <label class="flex flex-col">
        Password:
        <input
          formControlName="password"
          name="password"
          placeholder="Password"
          type="password"
          class="bg-gray-50 px-4 py-2"
        />
        <div *ngIf="formFieldsErrors.password.required">
          <span role="alert" class="text-red-600">{{ formFieldsErrors.password.required }}</span>
        </div>
      </label>

      <div *ngIf="backendErrorResponse">
        <span role="alert" class="text-red-600">{{ backendErrorResponse }}</span>
      </div>

      <button
        (click)="onLogin()"
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-gray-400 rounded-lg p-2 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed cursor-pointer"
      >
        Login
      </button>
    </form>
  </div>
</div>
